<div class="col-md-4 col-sm-6 col-lg-3 tile">
  <div class="card h-100 shadow-sm">
    <img [src]="product().images[0]" class="card-img-top product-image" alt="{{ product().name }}">
    <div class="card-body d-flex flex-column">
      <h6 class="card-title text-truncate" title="{{ product().name }}">{{ product().name }}</h6>
      <p class="card-text text-muted">${{ product().price }}</p>
      <div class="mt-auto d-flex gap-2">
        <a (click)="toDetail(product())"  class="btn btn-info flex-fill">
          View Details
        </a>
        <a (click)="addToCart(product().productId)" class="btn btn-secondary flex-fill">
          Add to Cart
        </a>
      </div>
    </div>
  </div>
</div>
